apiVersion: apps/v1
kind: Deployment
metadata:
  name: bms-app
  labels:
    app: bms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bms
  template:
    metadata:
      labels:
        app: bms
    spec:
      containers:
      - name: bms-container
        image: 653293365854.dkr.ecr.ap-south-1.amazonaws.com/bookmyshow:BUILD_NUMBER
        ports:
        - containerPort: 3000
